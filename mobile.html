<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="jquery.mobile-1.3.2.css" />
    <link rel="stylesheet" href="mobile.css" />
    <script src="scripts/jquery-1.10.2.min.map.js" type="text/javascript"></script>
    <script src="scripts/mobile.js"></script>
    <script src="scripts/jquery.mobile-1.3.2.min.map.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <!-- Page scripts -->
    <script src="scripts/mobilemaps.js" type="text/javascript"></script>
    <script src="scripts/returncarmobile.js" type="text/javascript"></script>
    <script src="scripts/uservalidationmobile.js" type="text/javascript"></script>
    <script src="scripts/signupmobile.js" type="text/javascript"></script>

</head>
<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
        <div data-role="header"><h1>Car Rentel</h1></div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li><a href="#uservalidation">Rent a car</a></li>
                <li><a href="#mobilemap" rel="external">Rent car cost</a></li>
                <li><a href="#returncar">Return a car</a></li>
                <li><a href="#signup">Signup</a></li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed"><h1>Menu</h1></div>
    </div>
    
    <!-- User Validation -->
    <div data-role="page" id="uservalidation">
        <div data-role="header"><h1>Car Rentel</h1></div>
        <div data-role="content">
            <div>
                <label for="user">UserName:</label>
                <input type="text" id="uservalidate" name="user"/>
                <a href="#" id="usercheck" data-role="button" data-inline="true" data-mini="true" onclick="username();">Check</a>
                <span id="test"></span>
            </div>
        </div>
        <div data-role="footer" data-position="fixed"><h1>User Validation</h1></div>
    </div>

    <!-- Rent car page -->
      <div data-role="page" id="rentcarmobile">
        <div data-role="header"><h1>Car Rentel</h1></div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li id="toyota"><a href="#">
                    <img src="mobilepics\toyota.jpg" />
                    <h3>Toyota</h3>
                    <div id="slidet" style="display:none;">
                        <span id="numbert"></span><br />
                        <span id="modelt"></span><br />
                        <span id="geart"></span>
                    </div>
                    </a>
                    <a href="#mobilemap" onclick="toyota();"></a></li>

                <li id="ford"><a href="#">
                    <img src="mobilepics\ford.jpg" />
                    <h3>Ford</h3>
                    <div id="slidef" style="display:none;">
                        <span id="numberf"></span><br />
                        <span id="modelf"></span><br />
                        <span id="gearf"></span>
                    </div>
                    </a>
                    <a href="#mobilemap" onclick="ford();"></a></li>

                <li id="mazda""><a href="#">
                    <img src="mobilepics\mazda.jpg" />
                    <h3>Mazda</h3>
                    <div id="slidem" style="display:none;">
                        <span id="numberm"></span><br />
                        <span id="modelm"></span><br />
                        <span id="gearm"></span>
                    </div>
                    </a>
                    <a href="#mobilemap" onclick="mazda();"></a></li>

                <li id="kia"><a href="#">
                    <img src="mobilepics\kia.jpg" />
                    <h3>Kia</h3>
                    <div id="slidek" style="display:none;">
                        <span id="numberk"></span><br />
                        <span id="modelk"></span><br />
                        <span id="geark"></span>
                    </div>
                    </a>
                    <a href="#mobilemap" onclick="kia();"></a></li>

                <li id="honda"><a href="#">
                    <img src="mobilepics\honda.jpg" />
                    <h3>Honda</h3>
                    <div id="slideh" style="display:none;">
                        <span id="numberh"></span><br />
                        <span id="modelh"></span><br />
                        <span id="gearh"></span>
                    </div>
                    </a>
                    <a href="#mobilemap" onclick="honda();"></a></li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed"><h1>Rent A Car</h1></div>
    </div>

    <!-- GPS page -->
        <div data-role="page" id="mobilemap">
            <div data-role="header"><h1>Directions</h1></div>
            <div data-role="content">   
                <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
                    <div id="mapContainer" style="height:350px; width:100%"></div>
                </div>
                <div data-role="fieldcontain">  
                    <label for="where">Target Destination:</label>
                    <input type="text" id="where" name="where" />
                </div>
            
            <a href="#" id="directions-button" data-role="button" data-inline="true" data-mini="true" onclick="find()">Get Directions</a>
            <a href="#" style="visibility:hidden" data-role="button" data-inline="true" data-mini="true" id="approve" onclick="approve()">Approve</a>
            <a href="#" style="visibility:hidden" data-role="button" data-inline="true" data-mini="true" id="notapprove" onclick="notapprove()">Not Approve</a>

                <div id="results">
                    <div id="panel"></div>
                </div>
                    <div id="distance_cost"></div>
                </div>
          <div data-role="footer" data-position="fixed"><h1>Location</h1></div>
        </div>  
    
    <!-- Return car -->
    <div data-role="page" id="returncar">
        <div data-role="header"><h1>Return Car</h1></div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="carnumber">CarNumber:</label>
                <input type="number" name="carnumber" id="carnumber"/>
                <a href="#" id="Button1" data-role="button" data-inline="true" data-mini="true" onclick="returncar();">Submit</a>
                <span id="wrongnumber"></span>
            </div>
        </div>
        <div data-role="footer" data-position="fixed"><h1>Return Car</h1></div>
    </div>

    <!-- Signup page -->
    <div data-role="page" id="signup" data-ajax="false">
        <div data-role="header"><h1>SignUp</h1></div>
        <form method="get">
            <div data-role="fieldcontain">
                <label for="name">UserName:</label>
                <input type="text" name="name" id="username" required="required"/>
            </div>
            <div data-role="fieldcontain">
               <label for="userid">User ID:</label>
               <input type="number" id="userid" name="userid" required="required"/>
            </div>
            <div data-role="fieldcontain">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required="required"/>
            </div>
            <div data-role="fieldcontain">
                <label for="userphone">LandLine:</label>
                <input type="tel" id="landline" name="userphone" placeholder="(xx)-xxxxxxx" pattern="[0-9]{2}[0-9]{7}" required="required"/>
            </div>
            <div data-role="fieldcontain">
                <label for="usercell">CellPhone:</label>
                <input type="tel" id="cellphone" name="usercell" placeholder="(xxx)-xxxxxxx" pattern="[0-9]{3}[0-9]{7}" required="required"/>
            </div>
            <div data-role="fieldcontain">
                <label for="userbirth">Date of Birth:</label>
                <input type="date" id="birth" name="userbirth" required="required" />
            </div>
            <div data-role="fieldcontain">
                <label for="carnumber">Car Number:</label>
                <input type="number" id="carid" name="carnumber" required="required"/>
            </div>
            <label><input type="submit" value="Save" data-ajax="false"/></label>
            <span id="smassage"></span>
        </form>
        <div data-role="footer" data-position="fixed"><h1>Sign Up</h1></div>
    </div>

    <script src="scripts/rentcarmobile.js" type="text/javascript"></script> 
</body>
</html>
